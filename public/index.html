<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VideoChat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="chat-room" style="display: none;">
        <div id="videos">
            <video id="self-view" autoplay></video>
            <video id="remote-view" autoplay></video>
            <div id="view-buttons">
                <button class="view-button" id="share-button"><i id="share-button-icon" class="fas fa-eye"></i></button>
                <button class="view-button" style="display: none" id="stop-share-button"><i id="stop-share-button-icon"
                        class="fas fa-eye-slash"></i></button>
            </div>
        </div>
    </div>
    <div id="start">
        <input type="text" id="code-input" placeholder="Enter your code" />
        <button id="start-button" disabled>Start Video Chat</button>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="scripts/index.js"></script>

</html>
